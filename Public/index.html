<DOCTYPE html>
<html>
    <head>
        <script src="/js/aframe-v0.8.2.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/test_component.js"></script>
    </head>
    <body>
        <a-assets>
            <img id="skymap" src="assets/textures/CloudySky.jpg">
            <a-asset-item id="kitchen-obj" src="assets/models/kitchen.obj"></a-asset-item>
        </a-assets>
        <a-entity id="sky" position="0 0 0" rotation="0 0 0" scale="1 1 1" geometry="primitive:sphere; radius:500;" material="shader:flat; src:#skymap; side:back;"></a-entity>
        <a-obj-model id="kitchen" src="#kitchen-obj" shadow="case:true; recieve:true;" spherical-env-map="src:#skymap;"></a-obj-model>
    </body>
</html>
