<DOCTYPE html>
<html>
    <head>
        <script src="/Public/js/aframe-v0.8.2.min.js.map"></script>
        <script src="/Public/js/spherical-env-map.js"></script>
    </head>
    <body>
        <a-assets>
            <img id="skymap" src="/Public/assets/materials/CloudySky.jpg">
            <a-asset-item id="kitchen-obj" src="/Public/assets/models/Kitchen_3.ma"></a-asset-item>
        </a-assets>
        <a-entity id="sky" position="0 0 0" rotation="0 0 0" scale="1 1 1" geometry="primitive:sphere; radius:500;" material="shader:flat; src:#skymap; side:back;"></a-entity>
        <a-obj-model id="kitchen" src="#kitchen-obj" shadow="case:true; recieve:true;" spherical-env-map="src:#skymap;"></a-obj-model>
    </body>
</html>
